version: 2.1

jobs:
  build_image:
    parameters:
      image_name:
        type: string
        default: my_test_image
    machine: true
    steps:
      - checkout
      - run: whoami
      - run: docker build -t << parameters.image_name  >> .
      - run: docker info
      - run: docker images
  
  run_image:



workflows:
  workflow:
    jobs:
      - build_image:
          image_name: my_test_image_from_workflows